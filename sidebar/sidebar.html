<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTCGO Redeems</title>

    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <h1>Pokemon TCG Redeem Codes</h1>
    <details>
        <summary>Instructions</summary>

        <p>
          Select text in a website, right click and select
          <strong>Find Pokemon TCG Redeem codes</strong>.
        </p>
        <p>
          Then click <strong>Copy button</strong> to copy individual codes to
          clipboard so you can redeem them in PTCGO.
        </p>
    </details>

    <div id="clear-area">
        <div>Remove all codes: </div>
        <button id="clear">Clear</button>
    </div>
    <table id="codes">
      <thead>
        <th>Code</th>
        <th>Copy</th>
      </thead>
      <tbody></tbody>
    </table>

    <script src="sidebar.js"></script>
  </body>
</html>
